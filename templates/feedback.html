{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-success mb-4 text-center">We Value Your Feedback</h2>

  {% if success %}
  <div class="alert alert-success text-center" role="alert">
    Thank you! Your feedback has been submitted successfully.
  </div>
  {% endif %}

  <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-outline-dark">Submit Feedback</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
