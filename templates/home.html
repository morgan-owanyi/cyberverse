{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
  <h2 class="text-success fw-bold mb-4">Welcome to Cyberverse</h2>
  <p class="mb-4">Scan URLs to see if they are safe online.</p>

  <div class="card p-4 mx-auto" style="max-width: 600px;">
    <form method="POST">
      {% csrf_token %}
      <input type="url" name="url" class="form-control mb-3" placeholder="Enter URL to scan" required>
      <button type="submit" class="btn btn-outline-dark w-100">Scan URL</button>
    </form>

    {% if scan_result %}
      <div class="alert mt-3 {% if '⚠️' in scan_result %}alert-danger{% else %}alert-success{% endif %}">
        {{ scan_result }}
      </div>
    {% endif %}
  </div>
</div>

{% endblock %}
